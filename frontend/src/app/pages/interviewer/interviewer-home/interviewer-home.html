<div class="profile-wrap">
  <div class="profile-card" role="region" aria-label="Interviewer profile">
    <div class="card-grid">
      <div class="card-left">
        <div class="name">{{ fullName() }}</div>
        <div class="meta">{{ interviewLevel() }} ‚Ä¢ {{ skillSet() }}</div>
      </div>

      <div class="card-right">
        <div class="row">
          <div class="label">Full Name</div>
          <div class="value">{{ fullName() }}</div>
        </div>

        <div class="row">
          <div class="label">Email</div>
          <div class="value">{{ email() }}</div>
        </div>

        <div class="row">
          <div class="label">Experience (years)</div>
          <div class="value">{{ experienceYears() }}</div>
        </div>

        <div class="row">
          <div class="label">Skill Set</div>
          <div class="value">{{ skillSet() }}</div>
        </div>

        <div class="row">
          <div class="label">Interview Level</div>
          <div class="value">{{ interviewLevel() }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Reset-ish for the card area only */
  .profile-wrap { padding: 18px; display:flex; justify-content:center; }
  .profile-card {
    width: 100%;
    max-width: 980px;
    background: #0078FF;
    border-radius: 12px;
    box-shadow: 0 18px 40px rgba(8,20,40,0.08);
    padding: 18px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #0b2b3a;
  }

  .card-grid {
    display: grid;
    grid-template-columns: 260px 1fr;
    gap: 20px;
    align-items: start;
  }

  /* Left: compact name / meta */
  .card-left { padding: 6px 12px; border-right: 1px solid #eef5f8; }
  .card-left .name {
    font-size: 20px;
    font-weight: 700;
    color: #0b3a4a;
    margin-bottom: 6px;
  }
  .card-left .meta {
    font-size: 13px;
    color: #4e6b76;
  }

  /* Right: rows */
  .card-right { padding: 6px 4px; }
  .row {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 10px;
    align-items: center;
    padding: 10px 12px;
    border-radius: 8px;
    background: #9ec2ea;
    border: 1px solid #f0f6f8;
    margin-bottom: 10px;
  }

  .label {
    font-weight: 700;
    color: #0b3a4a;
    font-size: 13px;
  }

  .value {
    color: #073241;
    font-size: 15px;
    line-height: 1.3;
    word-break: break-word;
  }

  /* Remove huge whitespace on small screens */
  @media (max-width: 820px) {
    .card-grid { grid-template-columns: 1fr; }
    .card-left { border-right: none; border-bottom: 1px solid #eef5f8; padding-bottom: 12px; margin-bottom: 12px; }
    .row { grid-template-columns: 1fr; padding: 10px; }
    .label { margin-bottom: 6px; }
  }
</style>
