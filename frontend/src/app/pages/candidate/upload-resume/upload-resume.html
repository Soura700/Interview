<div class="upload-container">

  <h2 class="title">ğŸ“„ Upload Resume</h2>

  <div *ngIf="loading()" class="loading">Uploading...</div>
  <div *ngIf="errorMessage()" class="error">{{ errorMessage() }}</div>
  <div *ngIf="success()" class="success">Resume uploaded successfully!</div>

  <div class="upload-box">
    <label>Select PDF File</label>
    <input type="file" accept=".pdf" (change)="onFileChange($event)" />

    <button class="upload-btn" (click)="upload()">Upload Resume</button>
  </div>

  <div *ngIf="resumeUrl()" class="view-box">
    <a [href]="resumeUrl()" target="_blank" class="view-btn">ğŸ‘ï¸ View Uploaded Resume</a>
  </div>

</div>
