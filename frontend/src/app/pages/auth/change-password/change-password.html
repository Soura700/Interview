<div class="auth-container">
  <div class="auth-box">
    <h2>Change Password</h2>

    <div *ngIf="loading()" class="loading">ðŸ”„ Changing password...</div>
    <div *ngIf="errorMessage()" class="error">{{ errorMessage() }}</div>

    <form #changeForm="ngForm" (ngSubmit)="onSubmit(changeForm)">

      <!-- Email -->
      <div class="input-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          placeholder="Enter your email"
        />
      </div>

      <!-- Old Password -->
      <div class="input-group password-group">
        <label>Old Password</label>
        <input
          [type]="showOldPassword() ? 'text' : 'password'"
          name="oldPassword"
          [(ngModel)]="formData.oldPassword"
          required
          placeholder="Enter your old password"
        />

        <mat-icon class="toggle-eye" (click)="showOldPassword.set(!showOldPassword())">
          {{ showOldPassword() ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </div>

      <!-- New Password -->
      <div class="input-group password-group">
        <label>New Password</label>
        <input
          [type]="showNewPassword() ? 'text' : 'password'"
          name="newPassword"
          [(ngModel)]="formData.newPassword"
          required
          placeholder="Enter new password"
        />

        <mat-icon class="toggle-eye" (click)="showNewPassword.set(!showNewPassword())">
          {{ showNewPassword() ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </div>

      <!-- Confirm Password -->
      <div class="input-group password-group">
        <label>Confirm Password</label>
        <input
          [type]="showConfirmPassword() ? 'text' : 'password'"
          name="confirmPassword"
          [(ngModel)]="formData.confirmPassword"
          required
          placeholder="Confirm new password"
        />

        <mat-icon class="toggle-eye" (click)="showConfirmPassword.set(!showConfirmPassword())">
          {{ showConfirmPassword() ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </div>

      <!-- Role -->
      <div class="input-group">
        <label>Role</label>
        <select name="role" [(ngModel)]="formData.role" required>
          <option value="">Select Role</option>
          <option value="Candidate">Candidate</option>
          <option value="Interviewer">Interviewer</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="loading() || changeForm.invalid">
        Change Password
      </button>
    </form>

    <p class="switch-link">
      Go back to <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
