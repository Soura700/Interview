<div class="auth-container">
  <div class="auth-box">
    <h2>Change Password</h2>

    <div *ngIf="loading()" class="loading">ðŸ”„ Changing password...</div>
    <div *ngIf="errorMessage()" class="error">{{ errorMessage() }}</div>

    <form #changeForm="ngForm" (ngSubmit)="onSubmit(changeForm)">
      <div class="input-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="input-group">
        <label>Old Password</label>
        <input
          type="password"
          name="oldPassword"
          [(ngModel)]="formData.oldPassword"
          required
          placeholder="Enter your old password"
        />
      </div>

      <div class="input-group">
        <label>New Password</label>
        <input
          type="password"
          name="newPassword"
          [(ngModel)]="formData.newPassword"
          required
          placeholder="Enter new password"
        />
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="formData.confirmPassword"
          required
          placeholder="Confirm new password"
        />
      </div>

      <div class="input-group">
        <label>Role</label>
        <select name="role" [(ngModel)]="formData.role" required>
          <option value="">Select Role</option>
          <option value="Candidate">Candidate</option>
          <option value="Interviewer">Interviewer</option>
        </select>
      </div>

      <button type="submit" [disabled]="loading() || changeForm.invalid">
        Change Password
      </button>
    </form>

    <p class="switch-link">
      Go back to <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
