<div class="signin-container">
  <div class="signin-box">

    <!-- LEFT COLUMN (FORM) -->
    <div class="signin-left">
      <h2 class="signin-title">Sign In</h2>

      <div *ngIf="loading()" class="loading">ðŸ”„ Logging in...</div>
      <div *ngIf="errorMessage()" class="error">{{ errorMessage() }}</div>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="signin-form">

        <!-- Email -->
        <div class="input-group">
          <input
            type="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
            email
            placeholder="Email"
            class="signin-input"
          />
        </div>

        <!-- Password -->
        <div class="input-group password-group">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            name="password"
            [(ngModel)]="credentials.password"
            required
            placeholder="Password"
            class="signin-input"
          />
          <mat-icon class="toggle-eye" (click)="togglePasswordVisibility()">
            {{ showPassword() ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </div>

        <!-- Role -->
        <div class="input-group">
          <select
            name="role"
            [(ngModel)]="credentials.role"
            required
            class="signin-input"
          >
            <option value="">Select Role</option>
            <option value="Candidate">Candidate</option>
            <option value="Interviewer">Interviewer</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <button type="submit" [disabled]="loading() || loginForm.invalid" class="signin-btn">
          {{ loading() ? 'Logging in...' : 'Login' }}
        </button>

      </form>

      
    </div>

    <!-- RIGHT COLUMN (IMAGE SLIDER) -->
    <div class="signin-right">
      <div class="signin-image-wrapper">
        <img [src]="images[currentIndex]" class="signin-image" />
      </div>

      <h3 class="welcome-title">Welcome Back</h3>
      <p class="welcome-subtitle">Get In</p>

      <div class="dots">
        <div
          *ngFor="let img of images; index as i"
          class="dot"
          [class.active]="i === currentIndex"
        ></div>
      </div>
    </div>

  </div>
</div>
