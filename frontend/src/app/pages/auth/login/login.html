<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>

    <div *ngIf="loading()" class="loading">ğŸ”„ Logging in...</div>
    <div *ngIf="errorMessage()" class="error">{{ errorMessage() }}</div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- ğŸ“§ Email -->
      <div class="input-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          placeholder="Enter your email"
        />
      </div>

      <!-- ğŸ”’ Password -->
      <div class="input-group password-group">
        <label>Password</label>
        <input
          [type]="showPassword() ? 'text' : 'password'"
          name="password"
          [(ngModel)]="credentials.password"
          required
          placeholder="Enter your password"
        />

        <!-- <span class="toggle-eye" (click)="togglePasswordVisibility()">
          {{ showPassword() ? 'ğŸ™ˆ' : 'ğŸ‘' }}
        </span> -->
            <mat-icon class="toggle-eye" (click)="togglePasswordVisibility()">
  {{ showPassword() ? 'visibility_off' : 'visibility' }}
</mat-icon>


      </div>

      <!-- ğŸ§‘â€ğŸ’¼ Role Selection -->
      <div class="input-group">
        <label>Login As</label>
        <select
          name="role"
          [(ngModel)]="credentials.role"
          required
          class="role-select"
        >
          <option value="">Select Role</option>
          <option value="Candidate">Candidate</option>
          <option value="Interviewer">Interviewer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <!-- ğŸš€ Submit -->
      <button type="submit" [disabled]="loading() || loginForm.invalid">
        {{ loading() ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="switch-link">
      Donâ€™t have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
