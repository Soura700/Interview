<div class="auth-container">
  <div class="auth-box">
    <h2>Register</h2>

    <div *ngIf="loading()" class="loading">â³ Processing...</div>
    <div *ngIf="errorMessage()" class="error">{{ errorMessage() }}</div>
    <div *ngIf="success()" class="success">ğŸ‰ Registration successful!</div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="fullName" [(ngModel)]="user.fullName" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required email />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" required minlength="6" />
      </div>

      <div class="input-group">
        <label>Role</label>
        <select name="role" [(ngModel)]="user.role" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Interviewer">Interviewer</option>
          <option value="Candidate">Candidate</option>
        </select>
      </div>

      <button type="submit" [disabled]="loading() || registerForm.invalid">
        Register
      </button>
    </form>

    <p class="switch-link">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
