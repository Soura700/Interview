<div class="offer-container">

  <h2 class="page-title">ğŸ“„ Generate & Send Offer Letter</h2>

  <div class="card">

    <!-- Candidate Input -->
    <label>Candidate ID</label>
    <input type="number"
           [(ngModel)]="candidateId"
           placeholder="Enter Candidate ID" />

    <!-- Action Buttons Row -->
    <div class="btn-row">
      <button [disabled]="loading" class="btn-download" (click)="generateOffer()">
        ğŸ“¥ Download Offer Letter
      </button>

      <button [disabled]="loading" class="btn-send" (click)="sendOffer()">
        ğŸ“© Send Offer Letter
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="loading">
      â³ Processing...
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="error-box">
      âŒ {{ error }}
    </div>

    <!-- Success Message -->
    <div *ngIf="success" class="success-box">
      âœ… {{ success }}
    </div>

  </div>

  <!-- ============================ -->
  <!--   OFFER HISTORY TABLE        -->
  <!-- ============================ -->

  <h3 class="table-title">ğŸ“‹Hired Candidate History</h3>

  <table class="offer-table" *ngIf="history.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Remarks</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let h of history">
        <td>{{ h.candidateId }}</td>
        <td>{{ h.candidateName }}</td>
        <td>{{ h.status }}</td>
        <td>{{ h.remarks }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && history.length === 0" class="no-data">
    No offer history found.
  </div>

</div>
