<div class="form-container">
  <div class="form-box">
    <h2>Create Candidate</h2>

    <div *ngIf="loading()" class="loading">â³ Creating candidate...</div>
    <div *ngIf="success()" class="success">âœ… Candidate created successfully!</div>
    <div *ngIf="errorMessage()" class="error">{{ errorMessage() }}</div>

    <form #candidateForm="ngForm" (ngSubmit)="onSubmit(candidateForm)">
      <!-- ğŸ§‘ Full Name -->
      <div class="input-group">
        <label>Full Name</label>
        <input
          type="text"
          name="fullName"
          [(ngModel)]="candidate.fullName"
          required
          placeholder="Enter full name"
        />
      </div>

      <!-- ğŸ“§ Email -->
      <div class="input-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="candidate.email"
          required
          placeholder="Enter email address"
        />
      </div>

      <!-- ğŸ’» Skill Set -->
      <div class="input-group">
        <label>Skill Set</label>
        <input
          type="text"
          name="skillSet"
          [(ngModel)]="candidate.skillSet"
          required
          placeholder="e.g., Java, React, Python"
        />
      </div>

      <!-- ğŸ§  Experience -->
      <div class="input-group">
        <label>Years of Experience</label>
        <input
          type="number"
          name="experienceYears"
          [(ngModel)]="candidate.experienceYears"
          required
          min="0"
          placeholder="Enter years of experience"
        />
      </div>

      <!-- ğŸš€ Submit -->
      <button type="submit" [disabled]="loading() || candidateForm.invalid">
        {{ loading() ? 'Creating...' : 'Create Candidate' }}
      </button>
    </form>
  </div>
</div>
