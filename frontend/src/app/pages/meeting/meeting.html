<div class="meeting-container">
  <h2>ðŸŽ¥ Interview Meeting</h2>
  <p class="meeting-id">Meeting ID: {{ meetingId }}</p>

  <div class="video-grid">
    <!-- Your local camera -->
    <div class="video-box">
      <h4>You</h4>
      <video #localVideo autoplay playsinline muted></video>
    </div>

    <!-- Remote participant -->
    <div class="video-box">
      <h4>Other Participant</h4>
      <video #remoteVideo autoplay playsinline></video>
    </div>
  </div>

  <div class="controls">
    <button (click)="toggleMic()">{{ micOn ? 'Mute Mic' : 'Unmute Mic' }}</button>
    <button (click)="toggleCamera()">{{ camOn ? 'Turn Off Cam' : 'Turn On Cam' }}</button>
    <button class="leave" (click)="leaveCall()">Leave Meeting</button>
  </div>
</div>
